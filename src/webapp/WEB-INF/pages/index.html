<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

<h2 style="text-align: center;">All users</h2>
<br><br>


<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
  </tr>

  <th:block th:each="user : ${allUsers}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.age}"></td>
  </th:block>
</table>

</body>
</html>
